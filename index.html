<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback Page</title>
    <meta http-equiv='cache-control' content='no-cache'>
    <script>
        function Clear() {
            document.getElementById("fname").value = "";
            document.getElementById("mname").value = "";
            document.getElementById("lname").value = "";
            document.querySelector('input[name="gender"]:checked').checked = false;
            document.getElementById("sugges").value = "";
        }

        function input() {
            var fname = document.getElementById("fname").value;
            var midmame = document.getElementById("midname").value;
            var lastname = document.getElementById("lastname").value;
            var Gender = document.querySelector('input[name="sex"]:checked').value;

            var feedback = document.getElementById("mytest").value;
            var suggestion = document.getElementById("t5").value;
            var d = new Date();
            if (fname == "") {
                alert("Please! give your first name. ");
            } else if (lastname == "") {
                alert("Please! give your last name. ");
            } else if (suggestion == "") {
                alert("Your feedback is important to us.\nPlease! give your feedback. ");
            } else if (fname.length > 40 || midmame.length > 40 || lastname.length > 40) {
                alert("Limit exceeded! Name should be less than 40 char");
            } else {
                if (midmame.trim() == "")
                    name = Gender + " " + fname.trim() + " " + lastname.trim();
                else {
                    name = Gender + " " + fname.trim() + " " + midmame.trim() + " " + lastname.trim()
                }
                feedback += "\n" + "Name: " + name + "\n" + "Suggestion: " + suggestion + "\n" + d + "\n";
                document.getElementById("mytest").value = feedback;
            }
        }
    </script>
</head>

<body class="body">

    <header class="header">
        <h2 class="head1">FEEDBACK</h2>
        <a href="aboutme.html" class="aboutme">ABOUT ME</a>
        <a href="favbook.html" class="favbook">FAV BOOKS</a>
        <b class="head2">Your Thoughts Matter!</b>
    </header>

    <section class="section">
        <nav class="nav">
            <form action="" class="form">
                <label><b>FIRST NAME</b> <input type="text" id="fname" /></label> <br><br>
                <label> <b>MIDDLE NAME </b><input type="text" id="midname"/></label> <br><br>
                <label><b>LAST NAME</b> <input type="text" id="lastname" /></label><br><br>
                <label><b> SUGGESTIONS</b> <textarea rows="6" cols="20" name="feedback" id="t5" placeholder="Enter your feedback here...."></textarea></label><br><br>
                <label><b>GENDER </b><input type="radio" name="sex" value="Mr." id="male" checked><b>M</b>
                <input type="radio" name="sex" value="Ms." id="female"><b>F</b>
                </label><br><br>
                <label>
                    <input type="submit" value="+" onclick='input(); return false'/>
                    <input type="submit" value="-" onclick="clear()"/>
                </label>
            </form>
        </nav>
        <article class="feed">
            <textarea cols="55" rows="14" id="mytest" maxlength="0"></textarea>
        </article>
    </section>

    <footer class="footer ">
        <p> Designed And Developed by SUDEEP ROY Â© 2021 All Rights Reserved</p>
    </footer>

</body>

</html>
